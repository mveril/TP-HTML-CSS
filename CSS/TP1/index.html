<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulaire</title>
</head>
<body>
  <h1>Creer un nouveau contact</h1>
  <form>
    <div>
      <label" for="firstName">Prénom</label>
    </div>
    <div>
      <input class="field"  form="firstName" type="text">
    </div>
    <div>
      <label for="lastName">Nom</label>
    </div>
    <div>
      <input class="field" form="lastName" type="text">
    </div>
    <div>
      <label for="email">email</label>
    </div>
    <div>
      <input class="field" form="email" type="text">
    </div>
    <div>
      <label for="tel">Numéro de contact</label>
    </div>
    <div>
      <input class="field" form="tel" type="tel">
    </div>
    <div>
      <label for="poste">Poste</label>
    </div>
    <div>
      <input class="field" form="poste" type="number">
    </div>
    <div>
      <label for="Adress">Adress</label>
    </div>
    <div>
      <input class="field" form="Adress" type="text">
    </div>
    <input class="submit" value="Créer" type="submit">
  </form>
</body>
</html>
